<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <script type="text/javascript" src="../static/assets/vendor/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../static/assets/vendor/semantic/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <style>
        .a {
            position: fixed;
            width: 100%;
            height: 70px;
            line-height: 70px;
            background-color: transparent;
            top: 0;
            border-width: 0;
            z-index: 99;
        }

        .background {
            background: linear-gradient(-180.26deg, #e7fafe -8.17%, #aee7fd)
        }

        .container {
            align-self: center;
        }

        .ui.menu .item {
            color: hsla(0, 0%, 5%, .66);
        }

        .ui.large.menu {
            font-size: 16px;
        }

        .main {
            padding-top: 70px;
        }

        body {
            position: relative;
        }

        .ui.secondary.pointing.menu .item:hover {
            border-bottom: 2px solid rgba(34, 36, 38, .15);
        }

        .right {
            border-color: transparent !important;
        }

        .ui.secondary.pointing.menu {
            border-width: 0
        }

        .ui.secondary.menu .active.item {
            background-color: lightskyblue;
            color: white;
            font-weight: bold;
        }

        .ui.secondary.menu .active.item:hover {
            background-color: lightskyblue;
            color: white;
            font-weight: bold;
        }

        .item-img {
            width: 255px;
            height: 243px;
        }

        .ab-head1 {
            margin-top: 1em;
        }

        .ui.card, .ui.cards > .card {
            width: 263px;
        }


    </style>
</head>
<body>
<div class="background">
    <div class="ui large secondary pointing menu a">
        <div class="ui container">
            <a class="item" style="margin-right:10px" href="/home/">首页</a>
            <a class="active item" style="margin-right:10px" href="/dictionary/">词典</a>
            <a class="item" style="margin-right:10px" href="/translate/">图文翻译</a>

            <div class="right item">

                <a class="ui inverted blue button" style="margin-right:10px" href="/login/?next=/">登入</a>
                <a class="ui inverted blue button" href="/register/?next=/">注册</a>

            </div>
        </div>

    </div>

    <div class="main">
        <div class="ui  container">

            <div style="margin:20px 0;text-align: center;">
                <div class="ui secondary  menu" style="background-color:white;border-radius: 8px;overflow: auto">
                    <a class="item" href="/dictionary/?field=all" id="all">所有</a>
                    <a class="item" href="/dictionary/?field=body" id="body">人体</a>
                    <a class="item" href="/dictionary/?field=tool" id="tool">工具</a>
                    <a class="item" href="/dictionary/?field=food" id="food">饮食 </a>
                    <a class="item" href="/dictionary/?field=cloth" id="cloth">衣饰 </a>
                    <a class="item" href="/dictionary/?field=arch" id="arch">建筑 </a>
                    <a class="item" href="/dictionary/?field=action" id="action">行动 </a>
                    <a class="item" href="/dictionary/?field=weapon" id="weapon">武器 </a>
                    <a class="item" href="/dictionary/?field=astronomy" id="astronomy">天文 </a>
                    <a class="item" href="/dictionary/?field=geo" id="geo">地理 </a>
                    <a class="item" href="/dictionary/?field=math" id="math">数学 </a>
                    <a class="item" href="/dictionary/?field=animal" id="animal">兽类 </a>
                    <a class="item" href="/dictionary/?field=bird" id="bird">鸟类 </a>
                    <a class="item" href="/dictionary/?field=plant" id="plant">植物 </a>
                    <a class="item" href="/dictionary/?field=religion" id="religion">宗教 </a>
                    <script type="text/javascript">

                        $("#{{field}}").addClass("active").unbind(mouseenter).unbind(mouseleave);

                    </script>
                </div>
            </div>

            <div>
                <div class="ui link cards">
                    {% for item in items%}
                    <div class="card">
                        <div class="image item-img">
                            <img src={{item.img}} style="width:100%;height:100%;display:block;">
                        </div>
                        <div class="content">
                            <div class="header">{{item.meaning}}</div>
                            <div class="meta">
                                <a>好友</a>
                            </div>
                            <div class="description">
                                Matthew is an interior designer living in New York.
                            </div>
                        </div>
                        <div class="ui blue bottom attached button" onclick="p(this)"><i class="volume up icon"></i> 播放
                        </div>
                        <audio src={{item.audio}}></audio>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div style="text-align: center;padding:70px 0">

                    <div class="ui pagination menu" style="max-width:101%; overflow-x:auto">
                        <script type="text/javascript">
                            for (step = 1; step <= '{{page_num}}'; step++) {
                                if (step == '{{page}}') {
                                    document.write("<div class=\"active item\"><a href=\"./?field={{field}}&page=" + step + "\">" + step + "</a></div>");
                                } else {
                                    document.write("<div class=\"item\"><a href=\"./?field={{field}}&page=" + step + "\">" + step + "</a></div>");
                                }
                            }
                        </script>

                    </div>


            </div>

        </div>
    </div>
</div>

<script type="text/javascript"
        src="../static/assets/vendor/semantic/Semantic-UI-CSS-master/semantic.min.js"></script>
<script type="text/javascript" src="../static/assets/vendor/bootstrap/js/bootstrap.js"></script>
<script>
    window.addEventListener('scroll', function () {
        // 在滚动事件触发时执行的代码
        const scrollX = window.scrollX; // 获取水平方向的滚动条位置
        const scrollY = window.scrollY; // 获取垂直方向的滚动条位置

        if (scrollY > 0.1) $('.a').css({"background-color": "white", "border-width": "2px"});
        else $('.a').css({"background-color": "transparent", "border-width": "0px"});
        console.log(`水平方向滚动条位置：${scrollX}`);
        console.log(`垂直方向滚动条位置：${scrollY}`);

    });


</script>

<script>
    function p(obj) {
        var voice = $(obj).next()[0];
        voice.play();
    }
</script>
</body>
</html>
